    <script>
     //CHALLENGE 3: uses only the important informations about the stations below, the mame of the station and the name of the city too.
      const list = document.querySelector("ul");
      const stations = [
        "MAN675847583748sjt567654;Manchester Piccadilly",
        "GNF576746573fhdg4737dh4;Greenfield",
        "LIV5hg65hd737456236dch46dg4;Liverpool Lime Street",
        "SYB4f65hf75f736463;Stalybridge",
        "HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield",
      ];
      
      for (const station of stations) {
        const nameStation = station.slice(0, 3);
        const semiColon = station.indexOf(";")
        const cityStation = station.slice(semiColon + 1)
        const result = `${nameStation}: ${cityStation}`;
        const listItem = document.createElement("li");
        listItem.textContent = result;
        list.appendChild(listItem);
      }      
    </script>
