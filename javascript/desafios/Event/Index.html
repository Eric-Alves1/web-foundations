<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio JS</title>
</head>
<body>
  <h1>Mini Desafio JS</h1>
  <button id="clickMe">Clique aqui</button>
  <p id="result"></p>

  <script>
    document.getElementById('clickMe').addEventListener('click', function() {
      document.getElementById('result').innerText = 'Desafio completo!';
    });
  </script>
</body>
</html>
