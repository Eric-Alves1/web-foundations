<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
    <style>
      html {
        font-family: sans-serif;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .a11y-label {
        margin: 0;
        text-align: right;
        font-size: 0.7rem;
        width: 98%;
      }
      
      body {
        margin: 10px;
        background: #f5f9fa;
      }
      
      .output {
        height: 410px;
        overflow: auto;
      }
    </style>
</head>
<body>
  <div class="output"></div>
  <script>
    const output = document.querySelector(".output");
    output.textContent = "";

    let i = 10;
    
    while (i >= 0) {
     const para = document.createElement('p');
     output.appendChild(para);
     if (i === 10) {
       para.textContent = `countdown ${i}!`;
     } else if (i === 0) {
       para.textContent = `blast off!`;
     } else {
       para.textContent = `${i}`;
     }
     
      i--
    }
    
    // 
    // output.appendChild(para);
  </script>
</body>
</html>
