<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Practice of variables</title>
  </head>
  <body>
    <script>
    
      let firstName = "Eric";
      let lastName = "Alves";
      let fullName = firstName + " " + lastName;
      console.log(`my full name is ${fullName}`)
      
      let myage = 14;
      let mycar = "i dont have a car :(";
      let myfavcolor = "probaly black or white";
      
      let friends = ["jeferson", " julio", " leticia", " nicolas"];
      let ageOfFriends = [14, 14, 14, 15];
      
      let info = {name: "Eric", age: 14, car: "corolla", color: "black"};
      console.log(`Hello, my name is ${info.name}, i am ${info.age} years old, my car is a ${info.car} and his color is ${info.color}`);
      
      console.log(`my friend ${friends[0]} is ${ageOfFriends[0]} years old!`)
      console.log(`my friend ${friends[1]} is ${ageOfFriends[1]} years old!`)
      console.log(`my friend ${friends[2]} is ${ageOfFriends[2]} years old!`)
      console.log(`my friend ${friends[3]} is ${ageOfFriends[3]} years old!`)
      
      console.log(`all my friends are: ${friends}`);
      
      console.log(typeof(firstName))
      console.log(typeof(lastName))
      console.log(typeof(myage))
      console.log(typeof(mycar))
      console.log(typeof(myfavcolor))
      
      console.log(typeof(friends))
      console.log(typeof(ageOfFriends))
      
      console.log(typeof(info))
    </script>
  </body>
</html>
