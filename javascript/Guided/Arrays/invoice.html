<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <style>
      .output {
        min-height: 100px;
      }
    </style>
</head>
<body>
    <h2>live output</h2>
    
    <div class="output">
      <ul></ul>
      <p></p>
    </div>
    <script>
// My code below (lines 29â€“44) was my code to the MDN challenge.
// Other parts of the template were already provided.
      const list = document.querySelector(".output ul");
      const totalBox = document.querySelector(".output p");
      let total = 0;
      list.textContent = "";
      totalBox.textContent = "";
      
      let products = [
         "Underpants:6.99",
         "Socks:5.99",
         "T-shirt:14.99",
         "Trousers:31.99",
         "Shoes:23.99",
        ]
      
      for (let product of products) {
        const splitted = product.split(":");  
        const nameOfproduct = splitted[0].toString()
        const price = Number(splitted[1])
        console.log(splitted)
        
        total += price
        let itemText = `${nameOfproduct} -- $${price}`;
        
        const listItem = document.createElement("li");
        listItem.textContent = itemText;
        list.appendChild(listItem);
      }
      
      totalBox.textContent = `Total: $${total.toFixed(2)}`;
    </script>
</body>
</html>
