<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de medias</title>
    <style>
      table {
        text-align: center;
        border-collapse: collapse;
      }
      
      thead {
        background-color: grey;
        color: white;
      }
      
      th, td{
        border: 1px solid black;
        padding: 5px;
      }
      
      tr.linha {
        background-color: grey;
        color: white;
      }
    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2">Área</th>
        <th scope="col" rowspan="2">Disciplina</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th scope="col" rowspan="2">Média</th>
      </tr>
      <tr>
        <th scope="col">Notas 1</th>
        <th scope="col">Notas 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="linha">
        <th scope="row" colspan="4">Média de exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>Historia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="linha">
        <th scope="row" colspan="4">Média de humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
