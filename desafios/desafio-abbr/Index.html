<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <br>">Quebras de linha</abbr></li>
    <li><abbr title="use a tag <h1> até <h6>">Titulos</abbr></li>
    <li><abbr title="use a tag <code>">codigos-fonte</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag <ol>">listas ordenadas</abbr></li>
    <li><abbr title="use a tag <ul>">Listas não ordenadas</abbr></li>
    
  </ul>
</body>
</html>
