<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
          <label for="inome">Nome: </label>
          <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
          <label for="iemail">Email: </label>
          <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="username@gmail.com">
        </p>
        <p>
          <label for="itel">Telefone: </label>
          <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxx-xxxx">
          <!-- estudar sobre RegEx -->
        </p>
      </fieldset>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
