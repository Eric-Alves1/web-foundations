<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
        position: relative;
      }
    
      caption {
        font-size: 1.5em;
        font-weight: bold;
        background-color: lightgrey;
      }
    
      tbody > tr:nth-child(2n) {
        background-color: lightgrey;
      }
    
      thead > tr > th {
        position: sticky;
        top: 0;
        background-color: grey;
      }
    
      td, th {
        border: 1px solid black;
        padding: 10px;
      }
      
      thead, tfoot {
        background-color: grey;
        color: white;
      }
    </style>
</head>
<body>
  <table>
    <caption>População dos estados do Brasil</caption>
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col">População</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São paulo</td>
        <td>20 897 06</td>
      </tr>
      <tr>
        <td>Santa catarina</td>
        <td>16 234 21</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td>13 651 91</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td>11 781 24</td>
      </tr>
      <tr>
        <td>Rio de janeiro</td>
        <td>7 751 67</td>
      </tr>
      <tr>
        <td>Paraiba</td>
        <td>4 670 02</td>
      </tr>
      <tr>
        <td>Ceara</td>
        <td>2 132 97</td>
      </tr>
      <tr>
        <td>Pernambuco</td>
        <td>989 12</td>
      </tr>
    </tbody>
    <tfoot>
      <th scope="row">Total de habitantes</th>
      <td><strong>60 782 12</strong></td>
    </tfoot>
  </table>
</body>
</html>
