<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercicio header</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  
    #container {
      border: 3px dashed black;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: repeat(4, 1fr);
    }
    
    .itens {
      padding: 5px;
      border: 1px dashed red;
    }
    
    .sidebar {
      grid-row-start: 1;
      grid-row-end: -1;
      grid-column-start: 1;
      grid-column-end: 2;
    }
    
    .titulo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column-start: 2;
      grid-column-end: -1;
    }
    
    .conteudo {
      padding: 8px;
      grid-row-start: 2;
      grid-row-end: -1;
      grid-column-start: 2;
      grid-column-end: -1;
    }
    
    div.sidebar > ul {
      padding: 10px;
      list-style-type: none;
    }
    
    div.sidebar > ul > li {
      padding: 7px;
    }
    
    details {
      margin-left: 10px;
    }
    
    ol {
      padding: 6px 3px 3px 3px;
      margin-left: 10px;
    }
    
    p {
      text-align: justify;
      text-indent: 12px;
    }
  </style>
</head>
<body>
  <header id="container">
    <div class="sidebar itens">
      <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
        <li>PhP</li>
        <li>Java</li>
        <li>Python</li>
        <li>React</li>
      </ul>
    </div>
    <div class="titulo itens">
      <h2>Guia de html</h2>
    </div>
    <div class="conteudo itens">
      <p>O html é uma linguagem de marcação de texto que cria o conteudo como textos, links, botoes e etc.</p></br>
      <details>
        <summary>Tags mais usadas em HTML</summary>
        <ol>
          <li>H1 - H6</li>
          <li>Paragrafos</li>
          <li>Listas</li>
          <li>links</li>
          <li>imagens e videos</li>
        </ol>
      </details>
    </div>

    <div class="itens">H</div>
    <div class="itens">I</div>
    <div class="itens">J</div> -->
  </header>
</body>
</html>
