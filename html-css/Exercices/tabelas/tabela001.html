<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tabelas</title>
    <style>
    
      table {
        border-collapse: collapse;
        width: 300px;
        height: 300px;
      }
      
      td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
        vertical-align: top;
      }
      
      .numero {
        text-align: right;
      }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE - (tabela) 
     TABLE ROW - (linha de tabela)
      TABLE HEADER - (cabeÃ§alho de titulo)
      TABLE DATA - (dado da tabela)
    -->
    <table>
      <tr class="linha"> <!-- primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>gastos</td>
      </tr>
      <tr> <!-- segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">80</td>
      </tr>
      <tr> <!-- terceira linha -->
        <td>A3</td>
        <td>B3</td>
        <td class="numero">60</td>
      </tr>
      <tr> <!-- quarta linha -->
        <td>A4</td>
        <td>B4</td>
        <td class="numero">100</td>
      </tr>
    </table>
</body>
</html>
