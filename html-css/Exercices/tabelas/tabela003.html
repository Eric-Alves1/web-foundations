<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
        text-align: center;
      }
      
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas com tabela</h1>
    <table>
      <tr>
        <td>a</td>
        <td colspan="2">b</td>
      </tr>
      <tr>
        <td rowspan="3">d</td>
        <td colspan="2">e</td>
      </tr>
      <tr>
        <td>h</td>
        <td rowspan="4">i</td>
      </tr>
      <tr>
        <td colspan="2">k</td>
      </tr>
    </table>
</body>
</html>
