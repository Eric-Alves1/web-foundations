<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Pessoas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
        col.cnome {
          background-color: grey;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Cadastro de Pessoas</h2>
    <table>
        <colgroup>
          <col class="cnome">
          <col class="csexo">
          <col class="cidade">
          <col class="cprofissao">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Lucas Silva</td>
            <td>Masculino</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Ana Paula</td>
            <td>Feminino</td>
            <td>30</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Rafael Costa</td>
            <td>Masculino</td>
            <td>22</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Mariana Lopes</td>
            <td>Feminino</td>
            <td>28</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Gabriel Santos</td>
            <td>Masculino</td>
            <td>35</td>
            <td>Médico</td>
        </tr>
    </table>
</body>
</html>
