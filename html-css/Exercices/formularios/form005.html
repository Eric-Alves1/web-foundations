<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
          <legend>Sexo</legend>
          <input type="radio" name="sexo" id="sxmas" value="M"> <label for="sxmas">Masculino</label><br>
          <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label><br>
          <input type="radio" name="sexo" id="nesex" checked> <label for="nesex">Prefiro não informar</label>
        </fieldset>
        <fieldset>
          <legend>Esportes favoritos</legend>
          <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
          
          <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
          
          <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
          
          <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
        </fieldset>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
