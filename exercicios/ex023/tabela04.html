<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
        text-align: center;
      }
      
      td, th {
        border: 1px solid black;
        padding: 3px;
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <th scope="col">Grupo</th>
      <th scope="col">Nomes</th>
      <th colspan="3" scope="colgroup">Filmes</th>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">Mulheres</th>
      <td>Ana Maria Santos</td>
      <td>Alien</td>
      <td>Rambo</td>
      <td>Vingadores</td>
    </tr>
    <tr>
      <td>Beatriz souza</td>
      <td>Hulk</td>
      <td>Inception</td>
      <td>Batman</td>
    </tr>
    <tr>
      <td>Claudia melo</td>
      <td>Matrix</td>
      <td>Oblivion</td>
      <td>Big hero</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">Homens</th>
      <td>Bruno mendonça</td>
      <td>Intocaveis</td>
      <td>Amnesia</td>
      <td>Gladiador</td>
    </tr>
    <tr>
      <td>Daniel lourenço</td>
      <td>Wall-E</td>
      <td>Oldboy</td>
      <td>Dangal</td>
    </tr>
    <tr>
      <td>Fabiano mota</td>
      <td>Star wars 5</td>
      <td>Taxi driver</td>
      <td>Toy store</td>
    </tr>
  </table>
</body>
</html>
