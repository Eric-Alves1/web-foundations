<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercicio header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #494949;
    }

    h1 {
      color: white;
      padding-right: 50px;
    }

    nav ul {
      display: flex;
      justify-content: flex-end;
      flex-direction: row;
      list-style-type: none;
      color: white;
      gap: 25px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logo</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Info</li>
      </ul>
    </nav>
  </header>
</body>
</html>
