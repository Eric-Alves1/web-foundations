<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
      h1 {
        background-color: lightgrey;
        width: 300px;
        height: 300px;
        border: 10px solid black;
        padding: 10px;
        margin: 10px auto 10px auto;
        outline: 5px dashed salmon;
      }
      
      a {
        border: 3px solid red;
        padding: 10px;
      }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>
