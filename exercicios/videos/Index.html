<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor</p>
  
  <video width="300" poster="imagens/limoes-capa.png" controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não é compativel com videos</p>
  </video>
  <h1>este é um video dessa aula no youtube</h1>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/3hng-hmSv2Y" allowfullscreen frameborder="0"></iframe>
  <h1>este é um video dos desafios de videos no youtube</h1>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/gqrySQQzvvQ" frameborder="0"></iframe>
</body>
</html>
