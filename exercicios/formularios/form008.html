<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
      <p>
        <label for="inum1">Numero 1: </label>
        <input type="number" name="num1" id="inum1" required min="1" max="50" placeholder="1 a 50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">     
      </p>
      <p>
        <label for="inum2">Numero 2: </label>
        <input type="number" name="num2" id="inum2" required min="1" max="50" placeholder="1 a 50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
      </p>
      <p>
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
