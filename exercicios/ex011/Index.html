<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <source src="midia/happy-mistake.ogg" type="audio/ogg">
      <source src="midia/happy-mistake.wav" type="audio/wav">
      <p>Seu navegador nao é compativek com audios, <a href="midia/happy-mistake.mp3">Clique no link para fazer o download do audio MP3</a></p>
    </audio>
</body>
</html>
